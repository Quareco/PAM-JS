<body>
    
    <form action="calculadora.html">

        <input type="text" id="num1"/>
        <input type="text" id="num2"/>
        <input type="button" onclick="ExibirSoma()" value="+"/>
        <input type="button" onclick="ExibirSub()" value="-"/>
        <input type="button" onclick="ExibirMul()" value="X"/>
        <input type="button" onclick="ExibirDiv()" value="/"/>

    </form>

    <p id="exibibi"></p>

    <form action="calculadora.html">

        <input type="button" onclick="pokemons.forEach(Exibir)" value="Exibir"/>

    </form>


    <!-- <p id="listinha"></p> -->



<!-- ------------------------------------------------------------------------------ FUNCTIONS ------------------------------------------------------------------------------------>

    <script>

        function ExibirSoma (){

            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value); 
            var x = a+b;               
            document.getElementById("exibibi").innerHTML = "O resultado da sua soma é: " + x;


        }
        
        function ExibirSub (){

            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value); 
            var x = a-b;               
            document.getElementById("exibibi").innerHTML = "O resultado da sua subtração é: " + x;
        }

        function ExibirMul (){

            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value); 
            var x = a*b;               
            document.getElementById("exibibi").innerHTML = "O resultado da sua multiplicação é: " + x;


        }

        function ExibirDiv (){

            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value); 
            var x = a/b;               
            document.getElementById("exibibi").innerHTML = "O resultado da sua divisão é: " + x + "\nE o resto da divisão é: " + a%b;


        }
